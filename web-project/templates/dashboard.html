{% extends 'layout.html' %}
    {% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/dashboard-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Dashboard</h1>
                        <span class="subheading">Only Admin can acess!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class = "col-lg-8 col-md-10 mx-auto dashboard-table">
        <div>
        <h2>Basic Options</h2>
        <a href="/edit/0"><button class="new-post">Add New Post</button></a><a href="/logout"><button class="logout">Log Out</button></a>
        <hr>
        </div>  
        <h2>Advanced Options</h2>
        
        <table class="table">
            <thead>
            <tr>
                <th scope="col">SLNo.</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Date</th>
                
            </tr>
            </thead>
            
            <tbody>
            {% for post in post_content %}
            <tr>
                <th scope="row">{{post.sno}}</th>
                <td><a href="/post/{{post.slug}}" target="_blank">{{post.title}}</a></td>
                <td>{{post.author}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button class="edit_post">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button class="delete_post">Delete</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
            
        </table>
    
    </div>
    {% endblock %}
