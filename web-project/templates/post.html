{% extends "layout.html" %}

{% block body %}
<!-- {% set fname = 'img' + post_content.img_file %}  -->
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{post_content.img_file}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1> {{post_content.title}} </h1>
                    <h2 class="subheading">{{post_content ["subheading"]}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{post_content.author}}</a>
                        on {{post_content.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{post_content.content}}
            </div>
        </div>
    </div>
</article>



{% endblock %}
